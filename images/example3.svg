<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <!-- 背景 -->
  <rect x="0" y="0" width="600" height="200" fill="#ffffff"/>
  
  <!-- 左侧UI设计画布（极简版） -->
  <rect x="30" y="30" width="180" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  
  <!-- 简化UI元素 -->
  <rect x="40" y="40" width="160" height="30" fill="#4285f4" rx="2"/>
  
  <!-- 简化按钮 -->
  <rect x="50" y="90" width="60" height="30" fill="#4285f4" rx="2"/>
  
  <!-- 简化进度条 -->
  <rect x="50" y="130" width="120" height="10" fill="#f1f3f4" rx="3"/>
  <rect x="50" y="130" width="80" height="10" fill="#ea4335" rx="3"/>
  
  <!-- 简约颜色板 -->
  <g transform="translate(250, 40)">
    <rect x="0" y="0" width="100" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
    
    <!-- 简化颜色样本 -->
    <rect x="15" y="20" width="15" height="15" fill="#4285f4"/>
    <rect x="35" y="20" width="15" height="15" fill="#34a853"/>
    <rect x="55" y="20" width="15" height="15" fill="#ea4335"/>
    <rect x="75" y="20" width="15" height="15" fill="#fbbc05"/>
  </g>
  
  <!-- 简约设计项目统计 -->
  <g transform="translate(380, 40)">
    <rect x="0" y="0" width="100" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
    
    <!-- 简化项目数据表示 -->
    <circle cx="25" cy="30" r="12" fill="#4285f4" opacity="0.7"/>
    <circle cx="75" cy="30" r="10" fill="#34a853" opacity="0.7"/>
  </g>
  
  <!-- 简约设计工具图标 -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="230" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
    
    <!-- 简化工具图标 -->
    <rect x="30" y="15" width="30" height="30" fill="#4285f4" rx="3"/>
    <rect x="110" y="15" width="30" height="30" fill="#34a853" rx="3"/>
    <rect x="190" y="15" width="30" height="30" fill="#ea4335" rx="3"/>
  </g>
</svg>